<script>
(function(){
  function hide(){
    var el = document.getElementById('loading-screen');
    if (el) { el.classList.add('hidden'); }
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', hide);
  } else {
    hide();
  }
  setTimeout(hide, 2000);
})();
</script>
